{% ckan_extends %}

{% block header_logo %}
<a class="logo" href="{{ h.url_for('home.index') }}"><img src="{{ h.url_for_static_or_external('/img/logo.svg') }}" alt="{{ g.site_title }}" title="{{ g.site_title }}" /></a>
{% endblock %}

{% block header_site_search %}
<form class="section site-search simple-input" action="{% url_for 'dataset.search' %}" method="get">
  <div class="field">
    <label for="field-sitewide-search">{% block header_site_search_label %}{{ _('Search data') }}{% endblock %}</label>
    <input id="field-sitewide-search" type="text" class="form-control" name="q" placeholder="{{ _('Search') }}" aria-label="{{ _('Search data') }}"/>
    <button class="btn-search" type="submit" aria-label="{{ _('Submit') }}"><i class="fa fa-search"></i></button>
  </div>
</form>
{% endblock %}
